<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>MDP</title>
</head>

<body>
  <div class="app">
    <input type="text" id="password-output" value="Générateur de MDP" readonly>
    <div class="range-container">
      <input type="range" id="passwordlength" min="4" max="24" value="8" 
      oninput="document.getElementById('display-passwordlength').value=
  this.value">
      <input type="text" id="display-passwordlength" value="8" readonly>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" name="" id="lowercase" checked>
      <label for="lowercase">a-z</label>
      <input type="checkbox" name="" id="uppercase">
      <label for="uppercase">A-Z</label>
      <input type="checkbox" name="" id="numbers">
      <label for="numbers">0-9</label>
      <input type="checkbox" name="" id="symbols">
      <label for="symbols">!-?</label>
    </div>
    <button id="generateButton">Générer de mot de passe</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
